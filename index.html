<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>

    <!-- Vincular el manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Color de la barra del navegador -->
    <meta name="theme-color" content="#2196f3">
</head>
<body>
    <h1>Bienvenides a mi PWA</h1>
    <h2>offline</h2>
    <p>Lo sentimos eres pobre y no tienes internet</p>

    <button onclick="alert('Hola desde la PWA')">Click aqu√≠</button>

    <!-- Registrar el service worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./sw.js")
            .then(reg => console.log("Service Worker registrado"))
            .catch(err => console.error("Error al registrar el Service Worker", err));
        }
    </script>
</body>
</html>
