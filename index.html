<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera PWA</title>

    <!--vincular el manifest-->
    <link rel="manifest" href="manifest.json">

    <!--Color de ka barra de navegador en moviles-->
        <meta name="theme-color" content="#2196f3">
</head>
<body>
    <h1>Bienvenido</h1>
    <p>Se puede instakar como palicacion en tu celular</p>

    <button onclick="alert('Hola desde la PWA')"> Click aqui</button>

    <!--Registra el service worker-->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js")
            .then(reg => console.log("Registro de SW exitoso"))
            .catch(err => console.log("Error al tratar de registrar el SW"));
        }
    </script>
</body>
</html>
